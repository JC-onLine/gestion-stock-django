<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <h2>{{ subtitle }}</h2>  <!-- Add specific context -->
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'open_stock:product_detail' product.pk %}">{{ product.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
